
<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<meta http-equiv="Content-Type">-->
	<link rel="stylesheet" href="/css/calendar.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/lib/fullcalendar/dist/fullcalendar.css" />
	<script src="/lib/moment/min/moment.min.js"></script>
	<script src="/lib/fullcalendar/dist/fullcalendar.js"></script>
	<script src="http://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>

    <title>Calendar</title>

	<script>
	$(document).ready(function() {
	// page is now ready, initialize the calendar...
		$('#calendar').fullCalendar({
			defautView: 'month',
			weekNumbers: true,
			weekNumbersWithinDays: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek'
			},
			footer: {
				center: 'addEventButton'
			},
			customButtons: {
				addEventButton: {
					text: 'Add Event',
					click: function() {
						var dateStr = prompt('Enter a date in YYYY-MM-DD format:');
						var date = moment(dateStr);
						var infoStr = prompt('Enter title and information about the event:');


						if (date.isValid()) {
							$('#calendar').fullCalendar('renderEvent', {
								title: infoStr,
								start: date,
								allDay: true
							});
							alert('Great. Now, update your database...');
						} else {
							alert('You suck!');
						}
					}
				}
			},
			selectable: true,
			dayClick: function(date) {
				alert('Congratulations you updated your event from' + date.format());
			},
			navLinks: true,
			editable:true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2018-03-01',
					description: 'long day today because of event.'
				},
				{
					title: 'Long Event',
					start: '2018-03-07',
					end: '2018-03-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2018-03-09T16:00:00'
				},
				{
					title: 'Meeting',
					start: '2018-03-12T10:30:00',
					end: '2018-03-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2018-03-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2018-03-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2018-03-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2018-03-12T20:00:00'
				}]
			/*eventClick: function(event, element) {
				event.title =  function() {
				var infoStr = prompt('Update event description:');
				var infoDes = moment(infoStr);


				$('#calendar').fullCalendar('updateEvent', event);}
			}*/
		})

	});
			</script>
</head>

<body>
<div class="container">
	<header>
		<h1> Calendar </h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Menu</a></li>
		</ul>
	</nav>

</html>
