<!DOCTYPE html>
<html>

<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
	    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
	    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
	    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

			<link rel="stylesheet" href="css/styleregister.css">

</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <svg class="logo__shape" width="25px" viewBox="0 0 634 479" xmlns="http://www.w3.org/2000/svg">
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to your Online Personal Organizer</h1>
      <h2 class="heading--secondary">Are you ready to start your planning?</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a href="https://github.com/aisserf" target="_blank"><i class="fa fa-github"></i></a></li>
        <li><a href="https://github.com/betost123" target="_blank"><i class="fa fa-github"></i></a></li>
        <li><a href="https://github.com/shahadnaji" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <!-- <form action="form action="/home/register"" method="POST"> -->
		<form action="/register" method="POST">
      <div class="form-group">
        <label for="name">name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="uno" required />
      </div>
      <div class="form-group">
        <label for="userid">userid</label>
        <input class="form-control" type="text" name="userid" id="userid" placeholder="holmer" required />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="uno@holmer.se" required />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="***" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Submit" />
          </li>
          <li>
            <a class="signup__link" href="/signin">I am already a member</a>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>

<a href="/home"> Cancel </a>

</body>

</html>
