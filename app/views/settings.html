<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/firstpStyle.css">	<title></title>
  <script src="Scripts/jquery-3.1.1.min.js"></script>
  <script src="Scripts/jquery.form.min.js"></script>
</head>
<body>

<button class="button"><a href="/">Home</a></button>
<button class="button"><a href="/register">Register</a></button>
<button class="button"><a href="/checklist">Checklist</a></button>
<button class="button"><a href="/signin">Log in</a></button>
<button class="button"><a href="/logout">Log Out</a></button>
<button class="button"><a href="/contactus">Contact Us</a></button>
<button class="button"><a href="/calendar">Calendar</a></button>


	<div id="page">
		<div id="logo" style="text-align: center">

			<h1><a href="/" id="logoLink"> Welcome to your online personal calendar</a></h1>
		</div>
		<div id="nav">
		</div>
		<div id="content">
			<p>
        Hi! This is you settings page. Here you can see your information.

        <img id="blah" src="" alt="your image" />

        <form id="frmUploader" enctype="multipart/form-data" action="api/Upload/" method="post">
        <input type="file" name="imgUploader" multiple />
        <input type="submit" name="submit" id="btnSubmit" value="Upload" /> </form>




        <ul id="myUL">
          <table>
            {{#userinfo}}
            <tr>
              <td>{{ name }}</td>
              <td>{{ userid }}</td>
              <td>{{ email }}</td>
              <td>{{ createdAt }} </td>
              <td>{{ updatedAt }} </td>
            </tr>
            {{/userinfo}}
          </table>
        </ul>
			</p>

		</div>

	</div>


  <script>
    $(document).ready(function() {
      var options = {
      beforeSubmit: showRequest, // pre-submit callback success: showResponse // post-submit callback }; // bind to the form's submit event $('#frmUploader').submit(function () { $(this).ajaxSubmit(options); // always return false to prevent standard browser submit and page navigation return false; }); }); // pre-submit callback function showRequest(formData, jqForm, options) { alert('Uploading is starting.'); return true; } // post-submit callback function showResponse(responseText, statusText, xhr, $form) { alert('status: ' + statusText + '\n\nresponseText: \n' + responseText ); }
    </script>

</body>
<br>
<br>
</html>
