<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/firstpStyle.css">	<title></title>

</head>
<body>

<button class="button"><a href="/">Home</a></button>
<button class="button"><a href="/register">Register</a></button>
<button class="button"><a href="/checklist">Checklist</a></button>
<button class="button"><a href="/signin">Log in</a></button>
<button class="button"><a href="/logout">Log Out</a></button>
<button class="button"><a href="/contactus">Contact Us</a></button>
<button class="button"><a href="/calendar">Calendar</a></button>
<button class="button"><a href="/settings">Settings</a></button>


	<div id="page">
		<div id="logo" style="text-align: center">

			<h1><a href="/" id="logoLink"> Welcome to your online personal calendar</a></h1>
		</div>
		<div id="nav">
		</div>
		<div id="content">
			<p>
        <div class="contactus_overlay"></div>
        <!-- </div> -->
        <div class="container__child signup__form">
        <!--form action="form action="/home/contactus"" method="POST"-->
        <form action="/contactus" method="POST">
          <div class="form-group">
            <label for="name">name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="uno" required />
          </div>
          <div class="form-group">
            <label for="contactNumber">contact Number</label>
            <input class="form-control" type="text" name="contact Number" id="contactNumber" required />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="uno@holmer.se" required />
          </div>
          <div class="form-group">
            <label for="message">message</label>
            <input class="form-control" type="text" name="message" id="message" cols ='37' rows ='7' size='30' required />
          </div>
          <div class="m-t-lg">
            <ul class="list-inline">
              <li>
                <input class="btn btn--form" type="submit" value="Submit" />
              </li>
            {{ msg }}
			</p>

		</div>

	</div>

</body>
<br>
<br>
</html>
